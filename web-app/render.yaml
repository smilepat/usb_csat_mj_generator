services:
  - type: web
    name: csat-item-generator
    env: node
    region: singapore
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: AZURE_OPENAI_ENDPOINT
        sync: false
      - key: AZURE_OPENAI_API_KEY
        sync: false
      - key: AZURE_OPENAI_DEPLOYMENT
        sync: false
      - key: AZURE_OPENAI_API_VERSION
        value: "2024-12-01-preview"
      - key: PROVIDER
        value: azure
      - key: GEMINI_MODEL
        value: gemini-2.5-pro
      - key: OPENAI_MODEL
        value: gpt-4.1-mini
      - key: TEMP_BASE
        value: "0.4"
      - key: MAX_RETRY
        value: "3"
      - key: LOG_LEVEL
        value: INFO
